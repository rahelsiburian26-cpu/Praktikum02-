<!DOCTYPE html>

<!DOCTYPE html>

<html>
    <head>
        <title>Rahel Pizza</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="container-form-order-pizza">
            <div class="title-form-box">
                <h3 class="title-form">Rahel Pizza</h3>
            </div>
        </div>

        <div class="description-form">
            <p class="description">Order your favorite pizza now!</p>
        </div>
        <div class="form-box">
            <p>Your Information</p>
            <form action="output.php" method="POST" id="pizza-order-form">
                <div id="name-field">
                    <label for="name">Name:</label>
                    <input type="text" name="name" required minlength="4"
                    placeholder="At Least 4 Characters" id="name">
                </div>
                <div id="address-field">
                    <label for="address">Address:</label>
                    <input type="text" name=address
                    placeholder="Enter Your Address">
                </div>
                <div id="phone-field">
                    <label for="phone">Phone:</label>
                    <input type="tel" name=phone
                    placeholder="Enter Your Phone Number">
                </div>
                <div id="email-field">
                    <label for="email">Email:</label>
                    <input type="email" name="email" required
                    placeholder="Enter Your Email">
                </div>
                <div id="delivery-instructions-field">
                    <label for="delivery-instructions">Delivery Instructions:</label>
                    <textarea name="additional-notes" id=delivery-instructions
                    mintlength="10" maxlength="400" cols="40" rows="4"
                    placeholder="Additional Notes (Min 10 Characters, Max 400 Characters)"></textarea>
                </div>
            </form>
        </div>

        <div id="pizza-specs">
            <p id="pizza-specs-title"></p>
            <span></span>
            <div id="pizza-crush-field">
                <p>Crust (Choose one):</p>
                <div id="classic-white-choice">
                    <label for="classic-white">
                        <input type="radio" name="pizza-crust" value="Classic White" id="classic-white" checked>Classic White
                    </label>
                </div>
                <div id="multigrain-choice">
                    <label for ="multigrain">
                        <input type="radio" name="pizza-crust" value="Multigrain" id="multigrain"">Multigrain
                    </label>
                </div>
                <div id="chesse-stuffed-crust-choice">
                    <label for="chesse-stuffed-crust">
                        <input type="radio" name="pizza-crust" value="Chesse Stuffed Crust" id="chesse-stuffed-crust">Chesse Stuffed Crust
                    </label>
                </div>
                <div id="gluten-free-choice">
                    <label for="gluten-free">
                        <input type="radio" name="pizza-crust" value="Gluten Free" id="gluten-free">Gluten-Free
                    </label>
                </div>
            </div>
        </div>

        <div id="toppings-field">
            <p>Toppings (Choose as many as you want):</p>
            <div id="pepperoni-choice">
              <label for="pepperoni">
                <input type="checkbox" name="toppings[]" id="pepperoni" value="Pepperoni"> Pepperoni
              </label>
            </div>
            <div id="red-sauce-choice">
              <label for="red-sauce">
                <input type="checkbox" name="toppings[]" id="red-sauce" value="Red Sauce" checked> Red Sauce
              </label>
            </div>
            <div id="white-sauce-choice">
              <label for="white-sauce">
                <input type="checkbox" name="toppings[]" id="white-sauce" value="White Sauce"> White Sauce
              </label>
            </div>
            <div id="mozzarella-cheese-choice">
              <label for="mozzarella-cheese">
                <input type="checkbox" name="toppings[]" id="mozzarella-cheese" value="Mozzarella Cheese"> Mozzarella
                Cheese
              </label>
            </div>
            <div id="mushrooms-choice">
              <label for="mushrooms">
                <input type="checkbox" name="toppings[]" id="mushrooms" value="Mushrooms"> Mushrooms
              </label>
            </div>
            <div id="peppers-choice">
              <label for="peppers">
                <input type="checkbox" name="toppings[]" id="peppers" value="Peppers"> Peppers
              </label>
            </div>
            <div id="anchovies-choice">
              <label for="anchovies">
                <input type="checkbox" name="toppings[]" id="anchovies" value="Anchovies"> Anchovies
              </label>
            </div>
          </div>

          <div id="quantity-field">
            <p>Quantity</p>
            <label for="quantity">
              How many pizzas: <input type="number" id="quantity" name="quantity" min="1" max="6" value="1" required>
            </label>
          </div>
   Â </body>
</html>
